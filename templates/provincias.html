{% extends "regiones.html" %}
{% block content %}
{% if queryset %}
<p><h2>Provincias/<a href="{% url 'apiat.views.Regiones' %}">Regiones</a>/<a href="{% url 'apiat.views.Comunas' %}">Comunas</a></h2></p>
<p class="dropdown-header">Selecciona la provincia</p>
<table class='table'>
{% for instance in queryset %}
  <tr><td><a href="{% url 'apiat.views.Provincias' %}{{ forloop.counter }}">{{ instance.nombre }}</a> </td></tr>
{% endfor %}
</table>
{% endif %}
{% endblock %}
